    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. DYNAMIC VARIABLES (These change per country) --- */
        :root {
            --accent: #006994;          /* Default Ocean Blue */
            --bg-warm: #f8fbfd;
            --charcoal: #1a1a1a;        
            --gold: #c5a059;            
            --green: #25D366;           
            --gray-light: #eef2f5;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Open Sans', sans-serif; }
        html { scroll-behavior: smooth; scroll-padding-top: 80px; }
        body { color: var(--charcoal); background-color: var(--bg-warm); line-height: 1.6; overflow-x: hidden; transition: background 0.5s; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }
        button { cursor: pointer; border: none; outline: none; }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px);
            padding: 10px 5%; position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-left { display: flex; align-items: center; gap: 30px; }
        
        /* LOGO */
        .logo-container { display: flex; flex-direction: column; line-height: 0.9; cursor: pointer; min-width: 150px; }
        .logo-main { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; font-weight: 800; color: var(--charcoal); letter-spacing: -1px; }
        .logo-sub { font-family: 'Cinzel', serif; font-size: 0.7rem; font-weight: 700; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; margin-left: 2px; transition: color 0.5s; }

        /* --- DESTINATION RIBBON (The "Calendar" Picker) --- */
        .destination-ribbon {
            display: flex; gap: 10px; overflow-x: auto; 
            padding: 5px; max-width: 400px; /* Limits width on large screens */
            -ms-overflow-style: none; scrollbar-width: none; 
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .destination-ribbon::-webkit-scrollbar { display: none; }

        .dest-btn {
            white-space: nowrap; padding: 6px 15px; border-radius: 20px; 
            font-size: 0.7rem; font-weight: 700; color: #999; background: var(--gray-light);
            transition: 0.3s; display: flex; align-items: center; gap: 6px;
        }
        .dest-btn:hover { background: #ddd; color: var(--charcoal); }
        
        /* Active State */
        .dest-btn.active { 
            background: var(--charcoal); color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-item { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; color: var(--charcoal); letter-spacing: 1px; }
        .nav-item:hover { color: var(--accent); }

        /* HERO WHEEL */
        .hero-wheel { height: 95vh; width: 100%; overflow: hidden; margin-top: 0; background: #000; position: relative; }
        .wheel-track { display: flex; width: 100%; height: 100%; overflow: hidden; }
        .hero-slide { flex: 0 0 100%; height: 100%; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        .slide-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.65; z-index: 1; transition: transform 10s linear; }
        .hero-slide.active .slide-bg { transform: scale(1.1); }
        .slide-content { position: relative; z-index: 2; max-width: 800px; opacity: 0; transform: translateY(30px); transition: 1s; }
        .hero-slide.active .slide-content { opacity: 1; transform: translateY(0); }
        .slide-title { font-size: 4rem; font-family: 'Cinzel', serif; margin-bottom: 15px; text-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .slide-desc { font-size: 1.2rem; opacity: 0.9; margin-bottom: 25px; font-weight: 300; letter-spacing: 1px; }
        .slide-btn { border: 2px solid white; color: white; padding: 15px 45px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; display: inline-block; background: rgba(0,0,0,0.2); backdrop-filter: blur(5px); transition: 0.3s; }
        .slide-btn:hover { background: white; color: black; }

        /* PROGRESS BARS */
        .progress-container { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 10; padding: 0 10%; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.3); flex: 1; max-width: 120px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0ms linear; }

        /* SECTIONS */
        .section { padding: 100px 5%; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        .section-title { text-align: center; margin-bottom: 60px; }
        .section-title h2 { font-size: 2.5rem; font-family: 'Cinzel', serif; color: var(--charcoal); margin-bottom: 15px; }
        .section-title p { color: #777; font-size: 1rem; max-width: 600px; margin: 0 auto; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }

        /* CARDS */
        .card { background: white; border-radius: 4px; overflow: hidden; box-shadow: var(--shadow); transition: 0.4s; height: 350px; position: relative; cursor: pointer; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .card-bg { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-bg { transform: scale(1.1); }
        .card-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2), transparent); display: flex; flex-direction: column; justify-content: flex-end; padding: 30px; color: white; }
        .card h3 { font-family: 'Cinzel', serif; font-size: 1.4rem; margin-bottom: 8px; color: var(--gold); }
        .card p { font-size: 0.9rem; opacity: 0.8; font-weight: 300; }
        .card-tag { position: absolute; top: 20px; right: 20px; background: var(--accent); color: white; padding: 5px 12px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }

        /* BLOG */
        .blog-scroller { display: flex; overflow-x: auto; gap: 30px; padding: 20px 5px; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .blog-scroller::-webkit-scrollbar { display: none; }
        .blog-card { flex: 0 0 350px; scroll-snap-align: center; background: white; border-radius: 8px; overflow: hidden; box-shadow: var(--shadow); transition: 0.3s; cursor: pointer; }
        .blog-card:hover { transform: translateY(-5px); }
        .blog-img-box { height: 200px; overflow: hidden; }
        .blog-content { padding: 25px; }
        .blog-date { font-size: 0.7rem; color: var(--accent); font-weight: 700; text-transform: uppercase; }
        .blog-title { font-size: 1.2rem; margin: 10px 0; color: var(--charcoal); font-family: 'Cinzel', serif; }
        .blog-link { font-size: 0.8rem; text-decoration: underline; color: #888; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); opacity: 0; transition: 0.3s; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: white; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; border-radius: 8px; position: relative; animation: slideUp 0.4s ease; }
        .modal-header-img { height: 300px; width: 100%; object-fit: cover; }
        .modal-body { padding: 40px; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: white; color: black; width: 40px; height: 40px; border-radius: 50%; font-weight: bold; font-size: 1.2rem; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .modal-title { font-family: 'Cinzel', serif; font-size: 2rem; margin-bottom: 20px; color: var(--charcoal); }
        .modal-text { font-size: 1rem; color: #555; margin-bottom: 30px; line-height: 1.8; white-space: pre-wrap; }
        .modal-btn { background: var(--accent); color: white; padding: 15px 30px; font-weight: bold; text-transform: uppercase; display: inline-block; display: flex; align-items: center; justify-content: center; gap: 10px; width: fit-content; }
        
        footer { background: #111; color: #777; padding: 80px 5%; text-align: center; font-size: 0.9rem; border-top: 5px solid var(--accent); }

        @media (max-width: 768px) {
            .nav-links { display: none; } .slide-title { font-size: 2.5rem; } .section { padding: 60px 5%; min-height: auto; } 
            .header-left { width: 100%; justify-content: space-between; }
        }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

            // 2. ITALY
            italy: {

                hero: [
                    { title: "La Dolce Vita", desc: "Experience the sweet life in Italy.", img: "https://images.unsplash.com/photo-1516483638261-f4dbaf036963?q=80&w=2070" },

                ],
                tours: [
                    { title: "Classic Rome", desc: "Colosseum & Vatican", img: "https://images.unsplash.com/photo-1529260830199-42c42dda5f30?q=80&w=2071", tag: "History", text: "3 Days in the Eternal City." },
                    { title: "Venice Romance", desc: "Gondolas & Canals", img: "https://images.unsplash.com/photo-1514890547357-a9ee288728e0?q=80&w=2070", tag: "Honeymoon", text: "The perfect romantic getaway." },
                    { title: "Tuscany Wine", desc: "Florence & Vineyards", img: "https://images.unsplash.com/photo-1534234828563-02511c842585?q=80&w=2019", tag: "Food & Wine", text: "Tasting tours in Chianti." },
                    { title: "Amalfi Coast", desc: "Positano & Capri", img: "https://images.unsplash.com/photo-1633321088355-d0f8c15510cb?q=80&w=2070", tag: "Luxury", text: "Summer on the coast of legends." }
                ],
                blog: [
                    { title: "Best Pizza in Naples", date: "Food", img: "https://images.unsplash.com/photo-1574071318508-1cdbab80d002?q=80&w=2069" },
                    { title: "How to use Trains in Italy", date: "Guide", img: "https://images.unsplash.com/photo-1472806426350-603610d85659?q=80&w=2070" }
                ]
            },

            // 3. FRANCE
            france: {
                accent: "#0055A4", // French Blue
                hero: [
                    { title: "Parisian Dreams", desc: "City of Lights and Love.", img: "https://images.unsplash.com/photo-1499856871940-a09627c6dcf6?q=80&w=2070" },
                    { title: "French Riviera", desc: "Nice, Cannes, Monaco.", img: "https://images.unsplash.com/photo-1533104821562-851402729642?q=80&w=2070" }
                ],
                tours: [
                    { title: "Paris Highlights", desc: "Eiffel & Louvre", img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=2073", tag: "City", text: "The classic Paris experience." },
                    { title: "Lavender Fields", desc: "Provence Tour", img: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=2000", tag: "Nature", text: "July blooms in Provence." },
                    { title: "Disneyland Paris", desc: "Family Magic", img: "https://images.unsplash.com/photo-1545579133-99c993680b34?q=80&w=2070", tag: "Family", text: "Fun for the whole family." },
                    { title: "French Alps", desc: "Ski Courchevel", img: "https://images.unsplash.com/photo-1518182170546-0766ba6f6a56?q=80&w=2070", tag: "Ski", text: "Winter luxury skiing." }
                ],

                ]
            }
        };

        /* --- ENGINE --- */
        let currentKey = 'world';
        let currentSlide = 0;
        let autoPlayTimer;

        // 1. Initialize
        function init() {
            renderRibbon();
            loadCountry('world');
        }

        // 2. Render The "Country Picker" Ribbon
        function renderRibbon() {
            const ribbon = document.getElementById('destRibbon');
            const keys = Object.keys(database);
            
            ribbon.innerHTML = '';
            
            // Manual map for Flag + Name
            const labels = {
                world: "üåç WORLD",
                italy: "üáÆüáπ ITALY",
                france: "üá´üá∑ FRANCE"
            };

            keys.forEach(key => {
                const btn = document.createElement('button');
                btn.className = `dest-btn ${key === currentKey ? 'active' : ''}`;
                btn.innerText = labels[key] || key.toUpperCase();
                btn.onclick = () => loadCountry(key);
                ribbon.appendChild(btn);
            });
        }

        // 3. The Chameleon Function (Swaps ALL Content)
        function loadCountry(key) {
            currentKey = key;
            const data = database[key];
            
            // Update UI Colors
            document.documentElement.style.setProperty('--accent', data.accent);
            document.querySelector('.logo-sub').style.color = data.accent;
            document.querySelector('.logo-sub').innerText = key.toUpperCase();
            
            // Update Ribbon State
            document.querySelectorAll('.dest-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(key.toUpperCase()) || (key === 'world' && btn.innerText.includes('WORLD'))) {
                    btn.classList.add('active');
                }
            });

            // Update Sections
            renderHero(data.hero);
            renderGrid('travelGrid', data.tours);
            renderGrid('servicesGrid', commonServices); // Common services
            renderBlog(data.blog);
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderHero(slides) {
            const track = document.getElementById('heroTrack');
            const progContainer = document.getElementById('progressContainer');
            track.innerHTML = '';
            progContainer.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const div = document.createElement('div');
                div.className = 'hero-slide';
                if(index === 0) div.classList.add('active');
                div.innerHTML = `<img src="${slide.img}" class="slide-bg"><div class="slide-content"><h2 class="slide-title">${slide.title}</h2><p class="slide-desc">${slide.desc}</p><button class="slide-btn" onclick="openModal('${slide.title}', '${slide.desc}', '${slide.img}')">Details</button></div>`;
                track.appendChild(div);

                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                bar.innerHTML = `<div class="progress-fill" id="bar-${index}"></div>`;
                progContainer.appendChild(bar);
            });
            
            // Reset Story Mode
            currentSlide = 0;
            startStoryMode();
        }

        function renderGrid(id, items) {
            const grid = document.getElementById(id);
            grid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(item.title, item.text, item.img);
                card.innerHTML = `<img src="${item.img}" class="card-bg"><div class="card-overlay">${item.tag ? `<span class="card-tag">${item.tag}</span>` : ''}<h3>${item.title}</h3><p>${item.desc}</p></div>`;
                grid.appendChild(card);
            });
        }

        function renderBlog(items) {
            const track = document.getElementById('blogTrack');
            track.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.innerHTML = `<div class="blog-img-box"><img src="${item.img}"></div><div class="blog-content"><div class="blog-date">${item.date}</div><h4 class="blog-title">${item.title}</h4><span class="blog-link">Read</span></div>`;
                track.appendChild(card);
            });
        }

        /* --- STORY ENGINE (Reused) --- */
        function startStoryMode() { showSlide(currentSlide); }
        function showSlide(index) {
            const track = document.getElementById('heroTrack');
            const slides = track.getElementsByClassName('hero-slide');
            const bars = document.querySelectorAll('.progress-fill');
            if(!slides.length) return;

            if (index >= slides.length) { currentSlide = 0; resetBars(); index = 0; }
            
            track.scrollTo({ left: track.clientWidth * index, behavior: 'smooth' });
            
            Array.from(slides).forEach(s => s.classList.remove('active'));
            slides[index].classList.add('active');

            bars.forEach((bar, idx) => {
                bar.classList.remove('active');
                bar.style.transition = 'none';
                if (idx < index) { bar.style.width = '100%'; } 
                else if (idx === index) { 
                    bar.style.width = '0%'; 
                    setTimeout(() => { bar.style.transition = `width 5000ms linear`; bar.style.width = '100%'; }, 50); 
                } 
                else { bar.style.width = '0%'; }
            });

            clearTimeout(autoPlayTimer);
            autoPlayTimer = setTimeout(() => { currentSlide++; showSlide(currentSlide); }, 5000);
        }
        function resetBars() { document.querySelectorAll('.progress-fill').forEach(bar => { bar.style.transition = 'none'; bar.style.width = '0%'; }); }
        function manualSlide(dir) { currentSlide += dir; showSlide(currentSlide); }

        /* MODAL */
        const modal = document.getElementById('detailModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const modalBtn = document.querySelector('.modal-btn');

        function openModal(title, text, img) {
            modalTitle.innerText = title;
            modalText.innerText = text || title;
            modalImg.src = img;
            modalBtn.href = `https://wa.me/${whatsapp}?text=Hi, I am interested in ${title} (${currentKey.toUpperCase()})`;
            modal.classList.add('active');
        }
        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

        init();
    </script>
</body>
</html>
