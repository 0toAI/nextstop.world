<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Stop: World | Curated Travel</title>
    <meta name="description" content="Next Stop: World. Curated travel experiences.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- DYNAMIC VARIABLES --- */
        :root {
            --accent: #006994;          
            --bg-warm: #f8fbfd;
            --charcoal: #1a1a1a;        
            --gold: #c5a059;            
            --header-h: 70px;
            --ribbon-h: 65px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Open Sans', sans-serif; }
        html { scroll-behavior: smooth; scroll-padding-top: calc(var(--header-h) + var(--ribbon-h) + 20px); }
        body { color: var(--charcoal); background-color: var(--bg-warm); line-height: 1.6; overflow-x: hidden; transition: background 0.5s; padding-top: calc(var(--header-h) + var(--ribbon-h)); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }
        button, select { cursor: pointer; border: none; outline: none; }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 0 5%; height: var(--header-h); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .header-left { display: flex; align-items: center; gap: 30px; }
        .logo-container { display: flex; flex-direction: column; line-height: 0.9; cursor: pointer; }
        .logo-main { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; font-weight: 800; color: var(--charcoal); letter-spacing: -1px; }
        .logo-sub { font-family: 'Cinzel', serif; font-size: 0.7rem; font-weight: 700; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; margin-left: 2px; transition: color 0.5s; }

        /* --- RESTORED OLD TOGGLE --- */
        .site-toggle { display: flex; background: #eef2f5; padding: 4px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.05); }
        .toggle-btn { padding: 6px 16px; border-radius: 20px; font-size: 0.65rem; font-weight: 700; display: flex; align-items: center; gap: 6px; color: #999; text-decoration: none; transition: 0.3s; }
        .toggle-btn.active { background: white; color: var(--charcoal); box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: default; }
        .toggle-btn.inactive:hover { color: var(--accent); }
        .dot { color: var(--accent); font-size: 0.8rem; animation: pulse 2s infinite; }

        /* --- COCKPIT RIBBON --- */
        .ribbon-wrapper {
            position: fixed; top: var(--header-h); left: 0; width: 100%; height: var(--ribbon-h);
            background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 999; display: flex; align-items: center; padding: 0 5%;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }

        /* Zone 2: The Stream */
        .ribbon-stream { 
            flex: 1; display: flex; align-items: center; gap: 12px; overflow-x: auto; scrollbar-width: none; height: 100%; 
            mask-image: linear-gradient(to right, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 90%, transparent 100%);
            padding-left: 5px; /* Slight padding since master is gone */
        }
        .ribbon-stream::-webkit-scrollbar { display: none; }

        .stream-btn { 
            padding: 8px 20px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; 
            color: #555; background: white; border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); white-space: nowrap; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
        }
        .stream-btn:hover { color: var(--accent); transform: translateY(-2px); box-shadow: 0 5px 12px rgba(0,0,0,0.08); }
        .stream-btn.active { 
            background: var(--accent); color: white; border-color: transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transform: scale(1.05);
        }

        /* Zone 3: The Library Trigger */
        .more-btn {
            width: 40px; height: 40px; border-radius: 50%; background: var(--charcoal); color: white;
            display: flex; justify-content: center; align-items: center; font-size: 1.2rem; margin-left: 15px;
            flex-shrink: 0; cursor: pointer; transition: 0.4s; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .more-btn:hover { transform: rotate(90deg) scale(1.1); background: var(--accent); }

        /* --- MATRIX OVERLAY --- */
        .matrix-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98);
            z-index: 2000; display: none; flex-direction: column; padding: 100px 10%;
            backdrop-filter: blur(20px); overflow-y: auto; animation: fadeIn 0.3s;
        }
        .matrix-overlay.active { display: flex; }
        .matrix-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        .matrix-title { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--charcoal); }
        .matrix-close { font-size: 2rem; cursor: pointer; transition: 0.3s; }
        .matrix-close:hover { color: var(--accent); transform: rotate(90deg); }
        
        .matrix-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .matrix-item {
            padding: 15px; background: #f9f9f9; border-radius: 8px; text-align: center;
            font-weight: 600; color: #555; transition: 0.2s; cursor: pointer; border: 1px solid transparent;
        }
        .matrix-item:hover { background: white; border-color: var(--accent); color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.05); transform: translateY(-3px); }

        /* --- STANDARD CSS --- */
        .nav-right { display: flex; gap: 20px; align-items: center; }
        .lang-select { padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); font-size: 0.75rem; font-weight: 700; }
        .nav-links { display: flex; gap: 30px; }
        .nav-item { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; color: var(--charcoal); letter-spacing: 1px; }
        
        .hero-wheel { height: 85vh; width: 100%; overflow: hidden; background: #000; position: relative; }
        .wheel-track { display: flex; width: 100%; height: 100%; }
        .hero-slide { flex: 0 0 100%; height: 100%; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        .slide-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.65; transition: transform 10s linear; }
        .hero-slide.active .slide-bg { transform: scale(1.1); }
        .slide-content { position: relative; z-index: 2; opacity: 0; transform: translateY(30px); transition: 1s; }
        .hero-slide.active .slide-content { opacity: 1; transform: translateY(0); }
        .slide-title { font-size: 4rem; font-family: 'Cinzel', serif; margin-bottom: 15px; text-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .slide-btn { border: 1px solid rgba(255,255,255,0.5); color: white; padding: 15px 45px; text-transform: uppercase; letter-spacing: 3px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); transition: 0.3s; }
        .slide-btn:hover { background: white; color: black; }

        .progress-container { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 10; padding: 0 10%; }
        .progress-bar { height: 3px; background: rgba(255,255,255,0.2); flex: 1; max-width: 120px; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0ms linear; }

        .section { padding: 80px 5%; min-height: 80vh; }
        .section-title { text-align: center; margin-bottom: 60px; }
        .section-title h2 { font-size: 2.5rem; font-family: 'Cinzel', serif; color: var(--charcoal); }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); height: 350px; position: relative; cursor: pointer; transition: 0.4s; }
        .card:hover { transform: translateY(-10px); }
        .card-bg { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); padding: 30px; display: flex; flex-direction: column; justify-content: flex-end; color: white; }

        .blog-scroller { display: flex; overflow-x: auto; gap: 30px; padding: 20px 5px; scrollbar-width: none; }
        .blog-card { flex: 0 0 350px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .blog-img-box { height: 200px; overflow: hidden; }
        .blog-content { padding: 25px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 90%; max-width: 800px; border-radius: 8px; position: relative; animation: slideUp 0.4s ease; }
        .modal-header-img { height: 300px; width: 100%; object-fit: cover; }
        .modal-body { padding: 40px; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; }
        .modal-btn { background: var(--accent); color: white; padding: 15px 30px; display: inline-block; font-weight: bold; text-transform: uppercase; margin-top: 20px; }

        footer { background: #111; color: #777; padding: 80px 5%; text-align: center; border-top: 5px solid var(--accent); }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .slide-title { font-size: 2.5rem; }
            .header-left { width: 100%; justify-content: space-between; }
            .site-toggle { display: none; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-container" onclick="location.reload()">
                <span class="logo-main">NEXT STOP</span>
                <span class="logo-sub">WORLD</span>
            </div>
            <div class="site-toggle">
                <a href="https://nextstop.ge" class="toggle-btn inactive">GEORGIA</a>
                <div class="toggle-btn active" onclick="loadCountry('world')"><span class="dot">‚óè</span> WORLD</div>
            </div>
        </div>
        <div class="nav-right">
            <nav class="nav-links">
                <a href="#destinations" class="nav-item">Tours</a>
                <a href="#services" class="nav-item">Services</a>
                <a href="#blog" class="nav-item">Blog</a>
            </nav>
            <select class="lang-select" onchange="changeLanguage(this.value)">
                <option value="en">üá∫üá∏ ENG</option>
                <option value="ka">üá¨üá™ GEO</option>
            </select>
        </div>
    </header>

    <div class="ribbon-wrapper">
        <div class="ribbon-stream" id="destRibbon"></div>

        <div class="ribbon-library">
            <button class="more-btn" onclick="toggleMatrix()">+</button>
        </div>
    </div>

    <div class="matrix-overlay" id="matrixOverlay">
        <div class="matrix-header">
            <h2 class="matrix-title">Select Destination</h2>
            <div class="matrix-close" onclick="toggleMatrix()">‚úï</div>
        </div>
        <div class="matrix-grid" id="matrixGrid"></div>
    </div>

    <div class="hero-wheel">
        <div class="wheel-track" id="heroTrack"></div>
        <div class="progress-container" id="progressContainer"></div>
    </div>

    <section id="destinations" class="section">
        <div class="section-title">
            <h2 id="gridTitle">Curated Experiences</h2>
            <p id="gridDesc">Explore our hand-picked destinations.</p>
        </div>
        <div class="grid-4" id="travelGrid"></div>
    </section>

    <section id="services" class="section" style="background-color: #f0f4f8;">
        <div class="section-title">
            <h2>Services</h2>
        </div>
        <div class="grid-4" id="servicesGrid"></div>
    </section>

    <section id="blog" class="section" style="background: white;">
        <div class="section-title">
            <h2>Travel Journal</h2>
        </div>
        <div class="blog-scroller" id="blogTrack"></div>
    </section>

    <footer id="footer">
        <div class="logo-container" style="align-items: center; margin-bottom: 30px; filter: invert(1);">
            <span class="logo-main">NEXT STOP</span>
            <span class="logo-sub">WORLD</span>
        </div>
        <p>Tbilisi, Georgia | <a href="tel:+995591705710" style="color:#aaa;">+995 591 70 57 10</a></p>
        <div style="margin-top: 20px;">
            <a href="https://wa.me/995591705710" style="color:white; border:1px solid white; padding: 10px 20px; text-transform:uppercase; font-size:0.8rem;">Contact via WhatsApp</a>
        </div>
    </footer>

    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-close" onclick="closeDetail()">√ó</div>
            <img src="" class="modal-header-img" id="modalImg">
            <div class="modal-body">
                <h2 id="modalTitle" style="font-family:'Cinzel', serif; font-size:2rem; margin-bottom:15px;"></h2>
                <p id="modalText" style="color:#666; line-height:1.8; margin-bottom:20px;"></p>
                <a href="#" class="modal-btn" id="quoteBtn">Request Quote</a>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const database = {
            world: {
                accent: "#006994",
                hero: [{ title: "Discover the World", desc: "Gateway to Global Travel", img: "https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2074" }],
                tours: [{ title: "European City Breaks", desc: "Paris, Rome, Milan", img: "https://images.unsplash.com/photo-1499856871940-a09627c6dcf6?q=80&w=2070" }]
            },
            italy: { accent: "#008C45", hero: [{ title: "La Dolce Vita", desc: "Experience Italy", img: "https://images.unsplash.com/photo-1516483638261-f4dbaf036963?q=80&w=2070" }], tours: [{ title: "Rome", desc: "History", img: "https://images.unsplash.com/photo-1529260830199-42c42dda5f30?q=80&w=2071" }] },
            france: { accent: "#0055A4", hero: [{ title: "Parisian Dreams", desc: "City of Lights", img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=2073" }], tours: [{ title: "Paris", desc: "Romance", img: "https://images.unsplash.com/photo-1499856871940-a09627c6dcf6?q=80&w=2070" }] },
            spain: { accent: "#AA151B", hero: [{ title: "Viva Espa√±a", desc: "Passion", img: "https://images.unsplash.com/photo-1543783207-ec64e4d95325?q=80&w=2070" }], tours: [{ title: "Barcelona", desc: "Art", img: "https://images.unsplash.com/photo-1583422409516-2895a77efded?q=80&w=2070" }] },
            portugal: { accent: "#006600", hero: [{ title: "Golden Coast", desc: "Lisbon", img: "https://images.unsplash.com/photo-1555881400-74d7acaacd81?q=80&w=2070" }], tours: [{ title: "Lisbon", desc: "City", img: "https://images.unsplash.com/photo-1592345279419-959d784e8aad?q=80&w=2070" }] },
            greece: { accent: "#0D5EAF", hero: [{ title: "Aegean Blue", desc: "Islands", img: "https://images.unsplash.com/photo-1533105079780-92b9be482077?q=80&w=2069" }], tours: [{ title: "Santorini", desc: "Sunset", img: "https://images.unsplash.com/photo-1613395877344-13d4c79e4284?q=80&w=2070" }] },
            germany: { accent: "#DD0000", hero: [{ title: "Bavarian Alps", desc: "Nature", img: "https://images.unsplash.com/photo-1467269204594-9661b133dd2b?q=80&w=2070" }], tours: [{ title: "Berlin", desc: "History", img: "https://images.unsplash.com/photo-1560969184-10fe8719e047?q=80&w=2070" }] },
            iceland: { accent: "#0085CA", hero: [{ title: "Land of Fire", desc: "Ice", img: "https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=2159" }], tours: [{ title: "Reykjavik", desc: "Auroras", img: "https://images.unsplash.com/photo-1504829857797-ddff29c27927?q=80&w=2070" }] },
            norway: { accent: "#BA0C2F", hero: [{ title: "Fjord Majesty", desc: "Nature", img: "https://images.unsplash.com/photo-1520636969974-63415420e39d?q=80&w=2070" }], tours: [{ title: "Lofoten", desc: "Arctic", img: "https://images.unsplash.com/photo-1507272931001-fc06c17e4f43?q=80&w=2070" }] }
        };

        // --- INITIALIZATION ---
        let currentKey = 'world';
        let currentSlide = 0;

        // Populate Ribbon & Matrix
        const ribbon = document.getElementById('destRibbon');
        const matrix = document.getElementById('matrixGrid');
        const keys = Object.keys(database).filter(k => k !== 'world'); // Exclude world from stream

        keys.forEach(key => {
            // Stream Button
            const btn = document.createElement('button');
            btn.className = 'stream-btn';
            btn.innerText = key.toUpperCase();
            btn.onclick = () => loadCountry(key);
            btn.setAttribute('data-key', key);
            ribbon.appendChild(btn);

            // Matrix Item
            const item = document.createElement('div');
            item.className = 'matrix-item';
            item.innerText = key.charAt(0).toUpperCase() + key.slice(1);
            item.onclick = () => { loadCountry(key); toggleMatrix(); };
            matrix.appendChild(item);
        });

        // Fake 20 more countries for the Matrix Demo
        const extraCountries = ["Japan", "Thailand", "USA", "Canada", "Brazil", "Argentina", "Egypt", "Morocco", "Kenya", "South Africa", "Australia", "New Zealand", "China", "India", "Vietnam", "Turkey", "Croatia", "Austria", "Switzerland", "Poland"];
        extraCountries.forEach(c => {
            const item = document.createElement('div');
            item.className = 'matrix-item';
            item.innerText = c;
            // In a real app, you'd have data for these. For now, load World.
            item.onclick = () => { alert("Coming soon: " + c); toggleMatrix(); }; 
            matrix.appendChild(item);
        });

        function toggleMatrix() {
            document.getElementById('matrixOverlay').classList.toggle('active');
        }

        function loadCountry(key) {
            currentKey = key;
            const data = database[key];

            // UI Updates
            document.documentElement.style.setProperty('--accent', data.accent);
            document.querySelector('.logo-sub').innerText = key.toUpperCase();
            document.querySelector('.logo-sub').style.color = data.accent;

            // Highlight Active Stream Button
            document.querySelectorAll('.stream-btn').forEach(b => {
                b.classList.toggle('active', b.getAttribute('data-key') === key);
            });

            // Render Content
            renderHero(data.hero);
            // Add other render functions here...
            window.scrollTo(0,0);
        }

        function renderHero(slides) {
            const track = document.getElementById('heroTrack');
            track.innerHTML = '';
            slides.forEach((slide, index) => {
                const div = document.createElement('div');
                div.className = `hero-slide ${index===0?'active':''}`;
                div.innerHTML = `<img src="${slide.img}" class="slide-bg"><div class="slide-content"><h2 class="slide-title">${slide.title}</h2><button class="slide-btn">View Details</button></div>`;
                track.appendChild(div);
            });
        }

        // Simple detail modal logic
        const detailModal = document.getElementById('detailModal');
        function closeDetail() { detailModal.classList.remove('active'); }

        // Initial Load
        loadCountry('world');
    </script>
</body>
</html>
